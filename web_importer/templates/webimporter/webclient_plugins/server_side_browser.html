<!-- server_side_browser.html -->
{% load static %}

<div class="database-pages-browser">
    <!-- Header Section -->
    <div class="browser-header">
        <div class="header-left">
            <h3>Web Importer</h3>
        </div>
        <div class="header-right">
            <span id="group-info">No group selected</span> |
            <span id="project-dataset-info">No project/dataset selected</span>
        </div>
    </div>

    <div class="container-fluid d-flex flex-column" id="main-container">
        <!-- File Browser Section -->
        <div id="file-browser-section" class="flex-grow-1">
            <div id="columns"></div>
        </div>

        <!-- Movable Separator -->
        <div id="separator" class="position-relative">
            <!-- Separator Line -->
            <div id="separator-line"></div>

            <!-- Import Selected Button -->
            <button id="import-button" class="btn btn-primary">
                <i class="bi bi-cloud-upload"></i>
                Import Selected
            </button>

            <!-- Separator Handle -->
            <div id="separator-handle">
                <button id="separator-button" class="btn btn-light border border-dark">
                    <i class="bi bi-arrow-up"></i>
                    <i class="bi bi-arrow-down"></i>
                </button>
            </div>

            <!-- Clear Selection Button -->
            <button id="clear-button" class="btn btn-danger">Clear Selection</button>
        </div>

        <!-- Selected Items List -->
        <div id="selected-items-section">
            <!-- This will be populated dynamically -->
        </div>
    </div>
</div>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

<!-- Include custom JS -->
<script src="{% static 'webimporter/js/server_side_browser.js' %}"></script>

<!-- Bootstrap JS -->
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
></script>

<!-- Include custom CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'webimporter/css/server_side_browser.css' %}">
