<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        // Locate the element with id="script_notifications"
        var scriptNotifications = document.getElementById("script_notifications");

        if (scriptNotifications) {
            // Create a new button element
            var newButton = document.createElement("button");
            newButton.innerText = "Toggle Scripts";
            newButton.id = "newScriptButton"; // Add an ID for styling or future reference
            newButton.className = "toolbar_button"; // Optional: match existing class styles

            // Add an event listener to the button
            newButton.addEventListener("click", function () {
                var scriptMenu = document.getElementById("scripts-menu-draggable");
                if (scriptMenu) {
                    scriptMenu.style.display =
                        scriptMenu.style.display === "none" || scriptMenu.style.display === ""
                            ? "block"
                            : "none";
                } else {
                    console.warn("Script menu not found!");
                }
            });

            // Inject the button as the last child of the list
            scriptNotifications.appendChild(newButton);
        } else {
            console.warn('Element with id="script_notifications" not found.');
        }
    });
</script>
